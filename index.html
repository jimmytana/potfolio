<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styling</title>
    <style>
        *{
            
            box-sizing: border-box;
        }
        .bordered {
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 20px -3px black;
        }
        #outer{
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;

        }
        #left{
            width: 50%;
            padding: 10px;
            position: relative;
            background-color: aquamarine;
        }
        #right{
            width: 50%;
        }
        #box1{
            /* position: absolute; */
            width: 100%;
            height: 100%;
        }
        #right{
            
            display: flex;
            width: 50%;
            padding:10px ;
            flex-direction: column;
        }
        .box2{
            height: 50%;
            width: 100%;
            margin: 5px;

        }
        
    </style>
</head>
<body>
    <div id="outer">
        <div id="left">

            <div id="box1" class="bordered"></div>

        </div>
        <div id="right">
            <div class="box2 bordered" ></div>
            <div class="box2 bordered" ></div>
        </div>
    </div>
</body>
</html>
